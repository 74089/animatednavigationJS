<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animated Navigation</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/js.js"></script>
  </head>
  <body>
    <div class="top-container">
      <center><h1>Animated Navigation</h1></center>
      <button onclick="test()">Test</button>
      <button onclick="showMenu()">Show Menu</button>
    </div>

    <div class="header" id="myHeader">
      <div style="float: left;">
        <h2>My Header</h2>
      </div>
      <div class="menuButton" style="float: right;">
        <!-- <h2>My Header</h2> -->
          <div class="container" onclick="menuButton(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
      </div>
    </div>

    <div class="content">
      <h1>content1</h1>
    </div>
    <div class="content">
      <h1>content2</h1>
    </div>
    <div class="content">
      <div class="container" onclick="menuButton(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </div><!--
    <div class="content">
      <h1>content4</h1>
    </div> -->

    <div class="wrapperStickyMenu" id="wrapperStickyMenu">
      <div class="stickyMenu">
        <h1>Menu</h1>
          <h2>content1</h2>
          <h2>content2</h2>
          <h2>content3</h2>
        </div>
    </div>


  </body>
</html>
